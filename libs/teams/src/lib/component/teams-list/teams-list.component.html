<mat-toolbar color="primary">
  <span fxFlex>Hold</span>
</mat-toolbar>
<div class="max-width">
  <mat-list fxFlex *ngIf="teams$ | async as teams; else loading">
    <ng-container *ngFor="let team of teams; index as i; last as last">
      <h2 matSubheader>{{team.name}}</h2>
      <mat-list-item *ngFor="let driverId of team.drivers">
        <p matListItemTitle>{{driverId | driverName}}</p>
        <p matListItemMeta>
          <button *shaHasRole="'admin'" mat-icon-button (click)="removeDriver(driverId, team)">
            <fa-icon [icon]="icon.farTrash"></fa-icon>
          </button>
        </p>
      </mat-list-item>
      <mat-list-item *shaHasRole="'admin'" >
        <p matListItemMeta>
          <button mat-icon-button (click)="addDriver(team)">
            <fa-icon [icon]="icon.farPlus"></fa-icon>
          </button>
        </p>
      </mat-list-item>
      <mat-divider *ngIf="!last"></mat-divider>
    </ng-container>
  </mat-list>
</div>
<ng-template #loading>
  <sha-loading></sha-loading>
</ng-template>
