<mat-toolbar color="primary">
  <span>Spillere</span>
</mat-toolbar>
<mat-action-list *ngIf="players$ | async as players; else loading">
  <mat-list-item *ngFor="let player of players" [routerLink]="[player.uid]">
    <img matListItemAvatar [src]="player.photoURL">
    <h3 matListItemTitle>{{player.displayName}}</h3>
    <div matListItemMeta>
      <fa-icon *ngIf="isAnonymous(player)" class="text-white ml-2" [icon]="icon.farCarCrash" size="lg"></fa-icon>
      <fa-icon *ngIf="isBankAdmin(player)" class="text-white ml-2" [icon]="icon.farUniversity" size="lg"></fa-icon>
      <fa-icon *ngIf="isAdmin(player)" class="text-white ml-2" [icon]="icon.farGavel" size="lg"></fa-icon>
      <fa-icon *ngIf="isPlayer(player)" class="text-white ml-2" [icon]="icon.fasUserAstronaut" size="lg"></fa-icon>
    </div>
  </mat-list-item>
</mat-action-list>
<ng-template #loading>
  <sha-loading></sha-loading>
</ng-template>
