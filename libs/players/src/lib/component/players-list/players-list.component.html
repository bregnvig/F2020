<mat-toolbar color="primary">
  <span>Spillere</span>
</mat-toolbar>
<div class="max-w-3xl mx-auto">
  @if (players()) {
    <mat-action-list>
      @for (player of players(); track player) {
        <mat-list-item [routerLink]="[player.uid]">
          <img matListItemAvatar [src]="player.photoURL">
          <h3 matListItemTitle>{{ player.displayName }}</h3>
          <div matListItemMeta>
            @if (isAnonymous(player)) {
              <fa-icon class="text-white ml-2" [icon]="icon.farCarCrash" size="lg"></fa-icon>
            }
            @if (isBankAdmin(player)) {
              <fa-icon class="text-white ml-2" [icon]="icon.farUniversity" size="lg"></fa-icon>
            }
            @if (isAdmin(player)) {
              <fa-icon class="text-white ml-2" [icon]="icon.farGavel" size="lg"></fa-icon>
            }
            @if (isPlayer(player)) {
              <fa-icon class="text-white ml-2" [icon]="icon.fasUserAstronaut" size="lg"></fa-icon>
            }
          </div>
        </mat-list-item>
      }
    </mat-action-list>
  } @else {
    <sha-loading></sha-loading>
  }
</div>
