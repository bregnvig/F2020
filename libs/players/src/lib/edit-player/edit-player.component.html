@if (player()) {
  <mat-toolbar color="primary">
    <img class="avatar" height="40" width="40" [ngSrc]="player().photoURL" alt="Profil billede">
    <span>{{ player().displayName }}</span>
  </mat-toolbar>
  <sha-card-page [formGroup]="fg">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Roller</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <section>
          <mat-checkbox formControlName="player">Spiller</mat-checkbox>
          <mat-checkbox formControlName="admin">Admin</mat-checkbox>
          <mat-checkbox formControlName="bankAdmin">Bank admin</mat-checkbox>
        </section>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="updateRoles()">OPDATER</button>
      </mat-card-actions>
    </mat-card>
  </sha-card-page>
} @else {
  <sha-loading></sha-loading>
}
