<ng-container *ngIf="round$ | async as round; else loading">
  <mat-toolbar color="primary">
    <img class="avatar" [src]="round.result.countryCode | flagURL" alt="Løbs flag">Sidste år - {{round.result.name}}
  </mat-toolbar>
  <div class="max-width">
    <mat-tab-group>
      <mat-tab label="Kvalifikation">
        <f2020-last-year-qualify [qualifyResult]="round.qualify"></f2020-last-year-qualify>
      </mat-tab>
      <mat-tab label="Resultat">
        <f2020-last-year-result [raceResult]="round.result"></f2020-last-year-result>
      </mat-tab>
    </mat-tab-group>
  </div>
</ng-container>
<ng-template #loading><sha-loading></sha-loading></ng-template>
