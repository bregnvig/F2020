<mat-toolbar color="primary">
  <span>Stilling</span>
</mat-toolbar>
<div class="max-w-3xl mx-auto">
  @if (standings()) {
    <mat-action-list>
      @for (standing of standings(); track standing) {
        <button mat-list-item [routerLink]="[standing.driver.driverId | lowercase]">
          <f2020-standing-list-item [standing]="standing"></f2020-standing-list-item>
        </button>
      }
    </mat-action-list>
  } @else {
    <sha-loading></sha-loading>
  }
</div>
