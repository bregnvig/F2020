<mat-card>
  <mat-card-header>
    <fa-icon mat-card-avatar [icon]="icon" size="2x"></fa-icon>
    <mat-card-title>Rediger resultatet</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Jeg kan nu rette i resultatat før det bliver sendt til serveren. Jeg har gjort dette fordi den service jeg benytter til at hente resultater fra ikke altid er enig med 
      resultatet på Formel 1's hjemmeside
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="dismissMessage()">
      LÆST
    </a>
  </mat-card-actions>
</mat-card>
