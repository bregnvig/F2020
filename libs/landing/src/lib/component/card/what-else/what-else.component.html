<mat-card>
  <mat-card-header>
    <fa-icon mat-card-avatar [icon]="icon" size="2x"></fa-icon>
    <mat-card-title>Bedre redigering</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      For at gøre det lidt lettere at redigere, er det nu muligt direkte inde fra løbet at gå til redigering
    </p>
    <p>
      Du kan også trykke <strong>LÆST</strong> for at lukke denne besked, som vil komme igen næste gang der er nyheder
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="dismissMessage()">
      LÆST
    </a>
  </mat-card-actions>
</mat-card>
