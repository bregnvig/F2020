<mat-card>
  <mat-card-header>
    <fa-icon mat-card-avatar [icon]="icon" size="2x"></fa-icon>
    <mat-card-title>E-mail</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Mails bliver nu sendt via <strong>Trigger Email from Firestore</strong>. Det betyder at hvis i ikke modtager mails, så er der nok gået noget galt. Skriv til <a
        href="mailto:flemming@bregnvig.dk?subject=Mail virker ikke">mig</a> hvis i ikke
      modtager mails.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button (click)="dismissMessage()">
      LÆST
    </a>
  </mat-card-actions>
</mat-card>
