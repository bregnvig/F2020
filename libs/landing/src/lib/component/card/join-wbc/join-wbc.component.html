<ng-container *ngIf="canJoin$ | async">
  <mat-card *ngIf="latestWBCJoinDate$ | async as latestWBCJoinDate">
    <mat-card-header>
      <fa-icon mat-card-avatar [icon]="icon" size="2x"></fa-icon>
      <mat-card-title>Deltage i WBC</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Har du lyst til at deltag i det samlet mesterskab?</p>
      <p>SÃ¥ tilmeld dig <strong>WBC!</strong> Det koster 100,00 kr</p>
      <p>Tilmeldingen lukker om {{ latestWBCJoinDate | relativeToNow }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="loading()" (click)="joinWBC()">Deltag</button>
      <button mat-button routerLink="/info/rules">Mere information</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
