<mat-card *ngIf=" days$ | async as days">
    <mat-card-header>
      <fa-icon mat-card-avatar [icon]="icon" size="2x"></fa-icon>
      <mat-card-title>Vejret</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-col md:flex-row md:justify-around">
        <div fxFlex *ngFor="let day of days">
          <f2020-weather-day fxFlex [day]="day"></f2020-weather-day>
        </div>
      </div>
    </mat-card-content>
</mat-card>
