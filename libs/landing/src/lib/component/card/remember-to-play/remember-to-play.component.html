<mat-card *ngIf="race()">
  <mat-card-header>
    <img mat-card-avatar width="40" height="40" [ngSrc]="race() | flagURL">
    <mat-card-title>{{ race().name }}</mat-card-title>
    <mat-card-subtitle>{{ race().location.nationality }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Du har endnu ikke spillet, men det er OK. Du kan nå det endnu!. Spillet lukker først {{ race().close | relativeToNow }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['race', race().round, 'bid']">Spil nu</button>
  </mat-card-actions>
</mat-card>
