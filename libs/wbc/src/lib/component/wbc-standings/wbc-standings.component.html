<mat-toolbar color="primary">
  <span>WBC</span>
</mat-toolbar>
<div class="max-w-3xl mx-auto">
  <mat-action-list>
    @for (standing of standings$ | async; track standing) {
      <mat-list-item [routerLink]="['player', standing.player.uid]">
        <img matListItemAvatar [src]="standing.player.photoURL">
        <h3 matListItemTitle>{{standing.player.displayName}}</h3>
        <p matListItemLine>{{standing.points}} points</p>
        @if ((participants$ | async)?.includes(standing.player.uid)) {
          <fa-icon matListItemMeta class="text-white" [icon]="icon"></fa-icon>
        }
      </mat-list-item>
    }
  </mat-action-list>
</div>
<button mat-fab aria-label="Vis WBC som graf" routerLink="graph">
  <fa-icon [icon]="chartIcon" size="lg"></fa-icon>
</button>
