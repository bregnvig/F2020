<mat-toolbar color="primary">
  <span>WBC</span>
</mat-toolbar>
<div class="max-width">
  <mat-action-list>
    <mat-list-item *ngFor="let standing of standings$ | async" [routerLink]="['player', standing.player.uid]">
      <img matListAvatar [src]="standing.player.photoURL">
      <h3 matLine>{{standing.player.displayName}}</h3>
      <p matLine>{{standing.points}} points</p>
      <i *ngIf="(participants$ | async)?.includes(standing.player.uid)" class="fas fa-star"></i>
    </mat-list-item>
  </mat-action-list>
</div>
<button mat-fab aria-label="Vis WBC som graf" routerLink="graph">
  <mat-icon>show_chart</mat-icon>
</button>
