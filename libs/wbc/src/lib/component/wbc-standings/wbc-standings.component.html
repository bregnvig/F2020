<mat-toolbar color="primary">
  <span>WBC</span>
</mat-toolbar>
<div class="max-width">
  <mat-action-list>
    <mat-list-item *ngFor="let standing of standings$ | async" [routerLink]="['player', standing.player.uid]">
      <img matListItemAvatar [src]="standing.player.photoURL">
      <h3 matListItemTitle>{{standing.player.displayName}}</h3>
      <p matListItemLine>{{standing.points}} points</p>
      <fa-icon *ngIf="(participants$ | async)?.includes(standing.player.uid)" matListItemMeta class="text-white" [icon]="icon"></fa-icon>
    </mat-list-item>
  </mat-action-list>
</div>
<button mat-fab aria-label="Vis WBC som graf" routerLink="graph">
  <mat-icon>show_chart</mat-icon>
</button>
