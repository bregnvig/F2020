<mat-toolbar color="primary">
  @if (player()) {
    <img class="avatar" [ngSrc]="player().photoURL" height="44" width="44" alt="Profil billede">
    <span>{{ player().displayName }}</span>
  }
</mat-toolbar>
<sha-card-page>
  <mat-action-list>
    @for (race of races(); track race) {
      <mat-list-item [routerLink]="['../..', 'race', race.round]">
        <img matListItemAvatar [ngSrc]="race.countryCode | flagURL" height="44" width="44" [alt]="race.countryCode">
        <h3 matListItemTitle>{{ race.raceName }}</h3>
        <p matListItemLine>{{ race.points }} points</p>
      </mat-list-item>
    }
  </mat-action-list>
</sha-card-page>
