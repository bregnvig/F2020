<mat-toolbar color="primary">
  <ng-container *ngIf="result$ | async as result">
    <img class="avatar" [src]="result.countryCode | flagURL" alt="Profil billede">
    <span fxFlex>{{result.raceName}}</span>
  </ng-container>
</mat-toolbar>
<div class="max-width">
  <mat-action-list *ngIf="result$ | async as result; else loading">
    <mat-list-item *ngFor="let player of result.players" [routerLink]="['../..', 'player', player.player.uid]">
      <img matListItemAvatar [src]="player.player.photoURL" [alt]="player.player.displayName">
      <h3 matListItemLine>{{player.player.displayName}}</h3>
      <p matListItemLine>{{player.points}} points</p>
    </mat-list-item>
  </mat-action-list>
</div>
<ng-template #loading>
  <sha-loading></sha-loading>
</ng-template>
