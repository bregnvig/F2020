<div class="fit">
  <ngx-charts-line-chart
    [legend]="false"
    [activeEntries]="activeEntries"
    [showXAxisLabel]="false"
    [showYAxisLabel]="false"
    [xAxis]="true"
    [yAxis]="false"
    xAxisLabel="LÃ¸b"
    yAxisLabel="Position"
    [tooltipDisabled]="true"
    [autoScale]="false"
    [results]="data"
    (deactivate)="ngxBug()"
    >
  </ngx-charts-line-chart>
</div>
<div fxLayout="column">
  <mat-selection-list>
    <mat-list-option *ngFor="let entry of playerEntris" (click)="toggle(entry.player)" [selected]="isSelected(entry)">
      <img matListAvatar [src]="entry.player.photoURL">
      <h3 matLine class="selected">{{entry.player.displayName}} </h3>
      <p matLine>{{entry.points}} point</p>
    </mat-list-option>
  </mat-selection-list>
</div>
