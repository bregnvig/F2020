<div fxLayout="column" fxFlex>
  <mat-toolbar color="primary">
    Spillere
  </mat-toolbar>
  <div class="max-w-3xl mx-auto">
    <mat-action-list *ngIf="players$ | async as players; else loading">
      <mat-list-item *ngFor="let player of players" [routerLink]="[player.uid]">
        <img matListItemAvatar [src]="player.photoURL" [alt]="player.displayName">
        <p matListItemTitle>{{player.displayName}}</p>
        <p class="!text-white !text-base" matListItemMeta>{{player.balance | currency: 'DKK'}}</p>
      </mat-list-item>
    </mat-action-list>
  </div>
</div>
<ng-template #loading>
  <sha-loading></sha-loading>
</ng-template>
