<div fxLayout="column" fxFlex>
  <mat-list fxFlex fxFill fxLayout="column">
    <cdk-virtual-scroll-viewport
    fxFlex fxFill
    itemSize="48"
    class="fact-scroll-viewport">
      <mat-list-item *cdkVirtualFor="let transaction of dataSource">
        <h4 matListItemTitle>{{transaction.message}}</h4>
        <div matListItemLine><small>{{transaction.date | dateTime: 'short'}}</small></div>
        <div matListItemMeta>{{amount(transaction) | currency: 'DKK'}}</div>
      </mat-list-item>
    </cdk-virtual-scroll-viewport>  
  </mat-list>
</div>
<sha-loading *ngIf="!player"></sha-loading>
