<div class="flex flex-col md:flex-row md:gap-x-3" [formGroup]="fg">
  <mat-form-field class="flex-auto" subscriptSizing="dynamic">
    <mat-label>Startposition</mat-label>
    <mat-select formControlName="grid">
      <mat-option [value]="null">Vælg</mat-option>
      @for (no of possiblePositions; track no) {
        <mat-option [value]="no" >{{no}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="flex-auto" subscriptSizing="dynamic">
    <mat-label>Slutposition</mat-label>
    <mat-select formControlName="finish">
      <mat-option [value]="null">Vælg</mat-option>
      @for (no of possiblePositions; track no) {
        <mat-option [value]="no" >{{no}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
