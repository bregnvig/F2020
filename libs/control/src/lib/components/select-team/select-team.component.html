<mat-form-field class="w-full">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControl]="selectControl">
    @for (team of teams; track team) {
      <mat-option [value]="team.constructorId">
        {{team.name}}
      </mat-option>
    }
  </mat-select>
  <mat-hint align="end">{{error}}</mat-hint>
</mat-form-field>
