<mat-form-field class="w-full">
  <mat-label>{{label}}</mat-label>
  <mat-select [formControl]="selectControl">
    <mat-option *ngFor="let team of teams" [value]="team.constructorId">
      {{team.name}}
    </mat-option>
  </mat-select>
  <mat-hint align="end">{{error}}</mat-hint>
</mat-form-field>
