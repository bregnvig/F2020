<div [formGroup]="fg" class="flex flex-col">
  @for (_ of drivers.controls; track _; let i = $index) {
    <ng-container formArrayName="drivers">
      <f2020-select-driver
        [driverIds]="race?.drivers"
        [teams]="teams"
        [label]="labelFn(i + 1)"
        [error]="errorMessage(i)"
        [formControlName]="i">
      </f2020-select-driver>
    </ng-container>
  }
</div>
