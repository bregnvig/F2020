<ng-container *ngIf="isAuthorizationKnown$ | async else loading">
  <div *ngIf="isUnauthorized$ | async" fxFlex fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <button mat-raised-button (click)="loginWithGoogle()"><mat-icon fontSet="fab" fontIcon="fa-google" [inline]="true"></mat-icon></button>
    <button mat-raised-button (click)="loginWithFacebook()"><mat-icon fontSet="fab" fontIcon="fa-facebook-f"></mat-icon></button>
  </div>
</ng-container>
<ng-template #loading>
  <sha-loading></sha-loading>
</ng-template>
