<ng-container *ngIf="isAuthorizationKnown$ | async else loading">
  <div *ngIf="isUnauthorized$ | async" fxFlex fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <button mat-raised-button (click)="loginWithGoogle()">
      <fa-icon [icon]="icon.fabGoogle" size="2x"></fa-icon>
    </button>
    <button mat-raised-button (click)="loginWithFacebook()">
      <fa-icon [icon]="icon.fabFacebookF" size="2x"></fa-icon>
    </button>
  </div>
</ng-container>
<ng-template #loading>
  <sha-loading></sha-loading>
</ng-template>
