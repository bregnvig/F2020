<mat-toolbar color="primary"><img class="avatar" [src]="(player$ | async)?.photoURL" alt="Profil billede">{{(player$ | async)?.displayName}}</mat-toolbar>
<mat-action-list style="padding: 1rem 1.5rem 0 1.5rem">
  <ng-container *ngIf="seasonId$ | async as seasonId">
    <sha-sidenav-button *shaHasRole="'player'" iconSet="fas" icon="fa-home" [routerLink]="seasonId" (click)="closing.emit()">Forside</sha-sidenav-button>
    <sha-sidenav-button *shaHasRole="'player'" iconSet="fas" icon="fa-flag-checkered" [routerLink]="[seasonId, 'race']" (click)="closing.emit()">Løb</sha-sidenav-button>
    <sha-sidenav-button *shaHasRole="'player'" iconSet="far" icon="fa-trophy-alt" [routerLink]="[seasonId, 'wbc']" (click)="closing.emit()">WBC</sha-sidenav-button>
  </ng-container>
  <sha-sidenav-button *shaHasRole="'player'" iconSet="fas" icon="fa-coins" [routerLink]="['accounts', 'me']" (click)="closing.emit()">Konto - {{(player$ | async)?.balance}} kr.</sha-sidenav-button>
  <sha-sidenav-button *shaHasRole="'bank-admin'" iconSet="far" icon="fa-piggy-bank" routerLink="accounts" (click)="closing.emit()">Bank</sha-sidenav-button>
  <ng-container *ngIf="seasonId$ | async as seasonId">
    <sha-sidenav-button *shaHasRole="'player'" iconSet="fas" icon="fa-steering-wheel" [routerLink]="[seasonId, 'standings']" (click)="closing.emit()">Kører</sha-sidenav-button>
  </ng-container>
  <sha-sidenav-button *shaHasRole="'admin'" iconSet="fas" icon="fa-user-astronaut" [routerLink]="['players']" (click)="closing.emit()">Spillere</sha-sidenav-button>
  <sha-sidenav-button iconSet="far" icon="fa-user-friends" [routerLink]="['info', 'about']" (click)="closing.emit()">Om spillet</sha-sidenav-button>
  <sha-sidenav-button iconSet="far" icon="fa-book-alt" [routerLink]="['info', 'rules']" (click)="closing.emit()">Regler</sha-sidenav-button>
  <sha-sidenav-button *shaHasRole="'player'" iconSet="far" icon="fa-user" routerLink="player" (click)="closing.emit()">Profil</sha-sidenav-button>

  <button mat-list-item (click)="signOut()"><mat-icon fontSet="fa" fontIcon="fa-sign-out-alt" style="height: auto !important;"></mat-icon> Log ud</button>
</mat-action-list>
