<mat-toolbar color="primary">
  <span>Mellem resultat - {{ race()?.name }}</span>
</mat-toolbar>
<div class="max-width">
  @if (loaded()) {
    <ng-container>
      <f2020-bid [formControl]="resultControl" [race]="race()" [isResult]="true"></f2020-bid>
    </ng-container>
    @if (resultDownloaded()) {
      <button mat-fab aria-label="Indsend delresultat" [disabled]="updating" (click)="submitResult()">
        <fa-icon [icon]="uploadIcon" size="lg"></fa-icon>
      </button>
    }
  } @else {
    <sha-loading></sha-loading>
  }
  @if (updating) {
    <ng-container *ngTemplateOutlet="loading"></ng-container>
  }
  <ng-template #loading>
    <sha-loading></sha-loading>
  </ng-template>
</div>
