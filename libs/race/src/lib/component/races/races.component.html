<div class="max-w-3xl mx-auto">
  @if (races()?.length) {
    <mat-action-list>
      @for (race of races(); track race) {
        <mat-list-item [routerLink]="race.round.toString(10)">
          <img matListItemAvatar [alt]="race.countryCode" height="40" width="40" [ngSrc]="race | flagURL">
          <h3 matListItemTitle>{{ race.name }}</h3>
          <p matListItemLine>{{ race | raceStatus }}</p>
        </mat-list-item>
      }
    </mat-action-list>
  } @else {
    <sha-loading></sha-loading>
  }
</div>
