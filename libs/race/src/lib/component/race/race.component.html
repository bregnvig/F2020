<ng-container *ngIf="race$ | async as race; else loading">
  <sha-card-page >
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar [src]="race | flagURL">
        <mat-card-title>{{race.name}}</mat-card-title>
        <mat-card-subtitle>{{race.raceStart | dateTime: 'medium'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="height: 33vh">
        <google-map
            width="100%"
            height="100%"
            [center]="center$ | async"
            [options]="options">
        </google-map>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [href]="race.url" target="_blank">WIKI</a>
        <ng-container *shaHasRole="'admin'">
          <a *ngIf="race.state === 'waiting' || race.state === 'open'"
            mat-button 
            routerLink="drivers">
            DRIVERS
          </a>
          <div *ngIf="race.state === 'completed'" class="flex items-center">
            <mat-checkbox #confirmed="matCheckbox"></mat-checkbox>
            <button mat-button color="warn" [disabled]="!confirmed.checked" (click)="rollbackResult()">
              ROLLBACK
            </button>
          </div>
          <a *ngIf="race.state === 'closed'"
            mat-button 
            routerLink="qualify">
            Kvalifikation
          </a>
        </ng-container>
      </mat-card-actions>
    </mat-card>
    <ng-container *ngIf="bids$ | async as bids">
      <mat-card *ngIf="bids.length">
        <mat-card-header>
          <mat-card-title>Bud</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <f2020-bids [bids]="bids" [result]="race.result"></f2020-bids>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </sha-card-page>
  <ng-container *ngIf="(play$ | async)">
    <button mat-fab aria-label="Deltag i lÃ¸bet" routerLink="bid">
      <mat-icon>add</mat-icon>
    </button>
  </ng-container>
  <ng-container *shaHasRole="'admin'">
    <button mat-fab aria-label="Upload resultat" routerLink="upload-result" *ngIf="race.state === 'closed'">
      <mat-icon>cloud_download</mat-icon>
    </button>
  </ng-container>
</ng-container>  
<ng-template #loading><sha-loading></sha-loading></ng-template>
