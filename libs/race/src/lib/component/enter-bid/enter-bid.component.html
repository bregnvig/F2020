<ng-container *ngIf="(race$ | async) as race; else loading">
  <mat-toolbar color="primary">
    <span>Bud - {{race.name}}</span>
  </mat-toolbar>
  <f2020-bid [formControl]="bidControl" [race]="race"></f2020-bid>
  <button mat-fab aria-label="Indsend bud" [disabled]="bidControl.invalid || (updating$ | async)" *ngIf="bidControl.enabled && isOpen(race)" (click)="submitBid()">
    <mat-icon>send</mat-icon>
  </button>
</ng-container>
<ng-container *ngIf="updating$ | async">
  <ng-container *ngTemplateOutlet="loading"></ng-container> 
</ng-container>
<ng-template #loading>
  <sha-loading></sha-loading>
</ng-template>
