<h1 mat-dialog-title>Tilføj køre</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Køre</mat-label>
        <input 
            type="text" 
            placeholder="Find køre" 
            aria-label="Find køre" 
            matInput 
            [formControl]="driverControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let driver of filteredDrivers$ | async" [value]="driver">
                {{ driver | driverName }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Luk</button>
    <button mat-button [mat-dialog-close]="driverControl.value" [disabled]="driverControl.invalid">OK</button>
</div>
