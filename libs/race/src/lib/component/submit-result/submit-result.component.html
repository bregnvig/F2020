<mat-toolbar color="primary">
  <span>Result - {{ race()?.name }}</span>
</mat-toolbar>
<div class="max-width">
  <ng-container *ngIf="loaded(); else loading">
    <ng-container *ngIf="race()">
      <f2020-bid [formControl]="resultControl" [race]="race()" [teams]="teams()" [isResult]="true"></f2020-bid>
    </ng-container>
    <button *ngIf="resultDownloaded()" mat-fab color="primary" aria-label="Indsend resultat" [disabled]="(updating$ | async)" (click)="submitResult()">
      <fa-icon [icon]="uploadIcon" size="lg"></fa-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="updating$ | async">
    <ng-container *ngTemplateOutlet="loading"></ng-container>
  </ng-container>
</div>
<ng-template #loading>
  <sha-loading></sha-loading>
</ng-template>
