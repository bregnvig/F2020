<mat-action-list>

  <button mat-list-item (click)="gotoResult()" *ngIf="result">
    <mat-icon mat-list-icon fontSet="fas" fontIcon="fa-flag-checkered" style="height: auto !important;" style="transform: rotate(45deg);"></mat-icon>
    <span matListItemLine>Resultat</span>
  </button>
  <button mat-list-item *ngFor="let bid of bids">
    <img matListItemAvatar [src]="bid.player.photoURL" [alt]="bid.player.displayName"  (click)="gotoBid(bid.player.uid)">
    <span  (click)="gotoBid(bid.player.uid)" matListItemTitle>{{bid.player.displayName}} </span>
    <f2020-partial-bid-warning [bid]="bid"></f2020-partial-bid-warning>
    <p matListItemLine *ngIf="bid.points">{{bid.points}} point</p>
  </button>
</mat-action-list>
